<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="https://cdn.discordapp.com/attachments/518253387150524432/929839066843852870/DMD_-_LOGO.png" width="60" height="60" class="d-inline-block align-top" alt=""></a>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index_ETCHENIQUE.html">Lista variadores </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Carga variadores<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Baja variadores</a>
                </li>

            </ul>

            <div id="alertaCarga" style="display: none" class="alert alert-success" role="alert">
                Equipo cargado exitosamente!
            </div>

        </div>
    </nav>

    <form id='registroVariadores'>
        <div class="form-group">
            <label class="col-sm-2 col-form-label col-form-label-lg">Numero de equipo</label>
            <input id="numeroVariador" class="form-control form-control-lg" type="number" placeholder="Ingrese numero de equipo">

        </div>
        <div class="form-group">
            <label class="col-sm-2 col-form-label col-form-label-lg">Marca del variador</label>
            <select id="marcaVariador" class="form-control form-control-lg">
            <option value="" selected disabled hidden>Seleccione marca del equipo</option>
            <option value="SCH">SCHNEIDER</option>
            <option value="DAN">DANFOSS</option>
            <option value="LS">LS</option>
            <option value="ABB">ABB</option>
        </select>
        </div>

        <div class="form-group">
            <label class="col-sm-2 col-form-label col-form-label-lg">Estado del variador</label>
            <select id="estadoVariador" class="custom-select custom-select-lg mb-3" placeholder="Estado del Variador">
            <option value="" selected disabled hidden>Seleccionar estado actual</option>
            <option value="1">1. Reparado.</option>
            <option value="2">2. Limpieza/Mantenimiento.</option>
            <option value="3">3. En espera.</option>

        </select>
        </div>
        <input type="submit" class="btn btn-primary btn-lg btn-block">
    </form>



    <script src="js/funciones_ETCHENIQUE.js"></script>
    <script src="js/global_var_ETCHENIQUE.js"></script>
    <script src="js/main_ETCHENIQUE.js"></script>
