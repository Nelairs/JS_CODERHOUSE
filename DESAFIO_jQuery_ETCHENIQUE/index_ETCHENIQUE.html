    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="https://cdn.discordapp.com/attachments/518253387150524432/929839066843852870/DMD_-_LOGO.png" width="60" height="60" class="d-inline-block align-top" alt=""></a>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Lista variadores <span class="sr-only">(current)</span></a>

    <form id='registroVariadores'>
        <input id="numeroVariador" type="number" placeholder="Numero de equipo">
        <br>
        <select id="marcaVariador">
            <option value="" selected disabled hidden>SELECCIONAR MARCA</option>
            <option value="SCH">SCHNEIDER</option>
            <option value="DAN">DANFOSS</option>
            <option value="LS">LS</option>
            <option value="ABB">ABB</option>
        </select>
        <br>
        <select id="estadoVariador" placeholder="Estado del Variador">
            <option value="" selected disabled hidden>SELECCIONAR ESTADO ACTUAL</option>
            <option value="1">1. Reparado.</option>
            <option value="2">2. Limpieza/Mantenimiento.</option>
            <option value="3">3. En espera.</option>

        </select>
        <br>
        <input type="submit">
    </form>
    <div id="listaVariadores">
        <!--AQUI SE LISTAN LOS VARIADORES
             QUE SE CARGAN EN LA SESION ACTUAL-->

    </div>


    <script src="js/funciones_ETCHENIQUE.js"></script>
